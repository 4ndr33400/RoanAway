<!-- Línea del timeline -->
<div class="timeline-container">
  <ng-container *ngFor="let day of activitiesPerDay; let i = index">
    <div
      class="timeline-step"
      [class.active]="selectedDay === i"
      (click)="selectDay(i)">
    </div>
    <div *ngIf="i < activitiesPerDay.length - 1" class="timeline-line"></div>
  </ng-container>
</div>

<!-- Actividades del día seleccionado -->
<div class="mt-4 day-container activity-card mb-2">
  <h5 class="day-title">Día {{ selectedDay + 1 }}</h5>
  <hr/>
  <ul class="ps-3 activities-list">
  <li *ngFor="let actividad of actividadesDelDia" >
    {{ actividad.nombre }} <small class="text-muted">({{ actividad.duracion }})</small>
  </li>
</ul>
</div>
